name: Ping Streamlit

on:
  schedule:
    - cron: "*/15 * * * *" 
  workflow_dispatch:

jobs:
  ping-app:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Streamlit App
        run: |
          echo "üîÑ Pinging Streamlit app..."
          APP_URL="https://your-streamlit-app.streamlit.app"  # Replace with your actual app URL

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL")
          echo "üåê Received HTTP Status: $STATUS"

          if [ "$STATUS" -eq 200 ] || [ "$STATUS" -eq 303 ]; then
            echo "‚úÖ App is up and responding with $STATUS"
          else
            echo "‚ùå App is down or not responding properly. Status: $STATUS"
            exit 1
          fi
