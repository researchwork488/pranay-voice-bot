name: Ping Pranay voice-bot

on:
  schedule:
    - cron: "*/15 * * * *"  
  workflow_dispatch:       

jobs:
  ping-app:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          echo "Pinging Streamlit app..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://your-streamlit-app.streamlit.app)
          if [ "$STATUS" -ne 200 ]; then
            echo "App is down. Status code: $STATUS"
            exit 1
          else
            echo "App is up! Status code: $STATUS"
          fi
