name: Ping Streamlit Voice Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Allows you to trigger it manually from GitHub

jobs:
  ping-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Send request to Streamlit app
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://pranay-voice-bot-vrwfvr7afwcxg2pazcsszq.streamlit.app
